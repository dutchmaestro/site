<html>
    <head>
        <title>Example site 1</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="menu">
            <ul>
                <li><button>Home</button></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="index.html">FAQ</a></li>
                <li class="also_page_button"><a href="index.html">Also</a></li>
            </ul>
        </div>

        <div class="left">
            <p class="body_text" id="para">Some text here</p>
            <button onmouseover="changeColor('blue');">blue</button>
            <button onmouseover="changeColor('red');">red</button>
        </div>

        <div class="right">
            <p class="body_text">My favourite browser selection</p>
            <img class="browser_images" src="images/ff.png">
        </div>
    </body>
</html>

<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function demo() {
        console.log('Taking a break...');
        await sleep(5000);
        alert("Consider donating to our page");
        // Sleep in loop
        /*
        for (let i = 0; i < 5; i++) {
            if (i === 3)
            await sleep(2000);
            console.log(i);
        } */
    }

    demo();

    function changeColor(newColor) {
        var elem = document.getElementById('para');
        elem.style.color = newColor;
        console.log("I set the color to ", newColor)
    }

    let myImage = document.querySelector('img');
    myImage.onclick = function() {
        let mySrc = myImage.getAttribute('src');
        if(mySrc === 'images/ff.png') {
        myImage.setAttribute('src','images/chrome.png');
        } else {
        myImage.setAttribute('src','images/ff.png');
        }
    }
</script>
